<style>
    input[type="radio"] {
  display: none;
}

/* Style for the label that will represent the radio button */
.radio-label {
  display: inline-block;
  margin-bottom: 5px;
  margin-right: 10px;
  padding: 5px 20px;
  border: 2px solid #ddd;
  border-radius: 15px;
  cursor: pointer;
}

/* Style when the radio button is checked */
input[type="radio"]:checked + .radio-label {
  border-color: #009688;
  background-color: #009688;
  color: white;
}
</style>
<div>
    <p>Why are you here? </p>
    <form>

        <input type="radio" id="phonecall" name="here" value="phonecall">
        <label for="phonecall" class="radio-label">Phonecall</label>
        <input type="radio" id="email" name="here" value="email">
        <label for="email" class="radio-label">Email</label>
        <input type="radio" id="exit" name="here" value="exit">
        <label for="exit" class="radio-label">Because I want to check my bank account</label>
      </form>
